<h1>Lists</h1>

<!-- 
    Ordered Lists -> 1,2,3 -> ol
    Unordered Lists -> *,*,* -> ul
    -> list item -> li
 -->

 <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Others:</li>
    <ul>
        <li>Item 1 of 3</li>
        <li>Item 2 of 3</li>
    </ul>
 </ol>

 <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
 </ul>
